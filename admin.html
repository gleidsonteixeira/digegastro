		<h6 class="azul white-text">Novo Post</h6>

			<p class="nm">Titulo:</p>
			<input id="titulo" type="text" name="titulo" placeholder="Titulo do post">
			<p class="nm">Descrição:</p>
			<div id="editor"></div>
			<p class="nm">Imagem:</p>
			<input id="imagem" type="file">
			<div class="right-align">
				<button class="azul-text transparent fechar" type="reset">
					<i class="mdi-navigation-close left"></i> Descartar
				</button>
				<button class="azul white-text" type="reset">
					Publicar<i class="mdi-content-send right"></i>

			</div>
		</form>
